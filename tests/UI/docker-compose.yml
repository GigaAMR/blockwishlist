services:
  prestashop:
    image: prestashop/prestashop-flashlight:${PS_VERSION}
    container_name: prestashop
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DEBUG_MODE=true
    volumes:
      - type: bind
        # Local Path 
        source: ../../
        # Mount Path
        target: /var/www/html/modules/blockwishlist
    ports:
      - 8000:80

  mysql:
    image: mariadb:lts
    container_name: prestashop-mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '--host=localhost',
          '--user=prestashop',
          '--password=prestashop',
        ]
      interval: 5s
      timeout: 10s
      retries: 5
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=prestashop
      - MYSQL_PASSWORD=prestashop
      - MYSQL_ROOT_PASSWORD=prestashop
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=prestashop